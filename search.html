		<!--網頁內容-->

		<div class="container">
			<div class="d-flex ">
				<h4 class="p-3"><b>""的搜尋結果</b></h4>
			</div>
			<div class="row">
				<!-------------左側表單------------->
				<div class="col-md-3" style="max-width: 280px;">
					<p class="fs-6 fw-bolder">篩選</p>
					<!-- 搜尋分類 -->
					<select class="form-select my-3 py-2" aria-label="Default select example">
						<option selected>搜尋分類</option>
						<option>時尚衣裝</option>
						<option>精品配件</option>
						<option>3C家電</option>
						<option>書籍雜誌</option>
						<option>娛樂休閒</option>
						<option>居家生活</option>
					</select>
					<!-- 搜尋地區 -->
					<div class="input-group mb-3">
						<label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-geo-alt"></i></label>
						<select class="form-select" id="inputGroupSelect01">
							<option selected>搜尋地區</option>
							<option value="1">中彰投</option>
							<option value="2">北北基</option>
							<option value="3">外島</option>
							<option value="4">宜花東</option>
							<option value="5">桃竹苗</option>
							<option value="6">雲嘉南</option>
							<option value="7">高屏</option>
						</select>
					</div>
					<!-- 分隔線 -->
					<hr class="text-muted">
					<!-- 最佳匹配 -->
					<select class="form-select my-3 py-2" aria-label="Default select example">
						<option selected>最佳匹配</option>
						<option>近期</option>
						<option>價位-高至低</option>
						<option>價位-低至高</option>
					</select>
					<!-- 分隔線 -->
					<hr class="text-muted">
					<p class="fs-6 fw-light py-1">商品狀況</p>
					<p class="fs-6 fw-normal">新舊程度</p>
					<!-- 選項按鈕 -->
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							新品
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
							二手
						</label>
					</div>
					<!-- 分隔線 -->
					<hr class="text-muted">
					<p class="fs-6 fw-normal">價位</p>
					<div class="row">
						<div class="col-sm-2 col-form-label">NT$</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="最低">
						</div>
					</div>
					<div class="row pt-3">
						<div class="col-sm-2 col-form-label">NT$</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="最高">
						</div>
					</div>
					<!-- 分隔線 -->
					<hr class="text-muted">
					<p class="fs-6 fw-normal">交易方式</p>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							7-Eleven 取貨付款
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							面交
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							郵寄及宅配
						</label>
					</div>


				</div>

				<!------------- 右側卡片 商品項目 ------------->

				<div class="col-md-9 border border-muted rounded-3">
					<div class="row py-3">
						<!-- v-for -->
						<div v-for="item in storeList" class="col-md-3 mb-3">
							<div class="card pt-1">
								<div class="card-title d-flex ">

									<div type="button" class="flex-column" @click="toSellerStore(item.sellerId)">

										<span class="p-2">{{item.createTime}}</span>
									</div>
								</div>
								<div>
									<el-image class="card-img-top img-thumbnail-like px-1" :src="item.productImgA" fit="cover">
									</el-image>
								</div>
								<div class="card-block">
									<div class="px-2">
										<p class="card-text fs-6 text-truncate">
											{{item.productName}}
										</p>
									</div>
									<div class="px-2 d-flex flex-column mb-2">
										<div>
											<p class="card-text fs-5 fw-bold text-danger">NT${{item.productPrice}}</p>
										</div>
										<p class="card-text">{{item.productCondition}}</p>
									</div>
									<div class="d-flex justify-content-between">
										<i @click="addFavorite(item)" type="button" class="btn rounded-pill bi btn-sm"
											:class="item.like ? 'bg-white text-danger bi-heart-fill':'bi-heart' ">
										</i>
										<a href="#top" @click="toProduct(item)" type="button"
											class="btn bg-white btn-sm bi bi bi-search">
											詳情</a>
									</div>
								</div>

	<!-- bootstrap JS CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Vue CDN -->
	<script src="https://unpkg.com/vue@next"></script>
	<!-- Jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<!-- axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- 引入樣式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-plus@1.0.2-beta.71/lib/theme-chalk/index.css">
	<!-- 引入組件庫 -->
	<script src="https://unpkg.com/element-plus@1.0.2-beta.71/lib/index.full.js"></script>
	<!-- sweetalert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



	<!-- vue.js -->
	<script>
		const app = Vue.createApp({
			data() {
				return {
					baseUrl: 'http://localhost:9090',
					storeList: [],
					userData: [],
				};
			},
			methods: {
				// 讀取商品資料
				storeLoad() {
					axios.get(`${this.baseUrl}/product/all`).then(res => {
						// 過濾 刪除 & 下架
						const arr = res.data.data.filter(item => item.productStatus == 1)
						this.storeList = arr;
					}).catch(err => console.log(err));
				},
				// 商品詳情跳轉
				toProduct(item) {
					sessionStorage.setItem('詳情', item.productId)
					window.location.href = "product_detail.html"
				},
				// 商品賣場跳轉
				toSellerStore(id) {
					sessionStorage.setItem('store', id)
					window.location.href = "user_store.html"
				},
				// 加入最愛
				addFavorite(item) {
					// 先看清單中 是否有該商品
					const index = this.favoriteList.find(obj => obj.productId === item.productId)
					item.like = true;
					console.log(item.like);
					if (index) {
						Swal.fire('已經加到最愛囉!')
						return
					}
					this.favoriteList.push(item);
					Swal.fire({
						icon: 'success',
						title: '幫你加到最愛囉!',
						showConfirmButton: false,
						timer: 1500
					})
				},
				// 使用者登出
				logout() {
					this.userData = [];
					window.location.href = "home.html"
				},// 出售跳轉
				toUserAdd() {
					if (this.userData.userId != null) {
						window.location.href = "user_add.html"
						return;
					}
					Swal.fire('請先登入', '', 'info')
				},
				// 用戶賣場跳轉
				toUserStore() {
					sessionStorage.setItem('store', this.userData.userId);
					window.location.href = "user_store.html"
				}

			},
			mounted() {
				this.storeLoad();
				this.favoriteList = JSON.parse(localStorage.getItem('最愛清單')) || [];
				this.userData = JSON.parse(sessionStorage.getItem('user')) || [];
			},
			// 監聽 favoriteList
			watch: {
				favoriteList: {
					handler() {
						localStorage.setItem('最愛清單', JSON.stringify(this.favoriteList));
					},
					deep: true,
				},
				userData: {
					handler() {
						sessionStorage.setItem('user', JSON.stringify(this.userData));
					},
					deep: true,
				}
			}

		});
		app.use(ElementPlus);
		app.mount('#shopitem');



	</script>


</body>
