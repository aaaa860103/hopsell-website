<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--ICON CDN-->
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
   <!--CSS-->
   <link rel="stylesheet" href="scss/all.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

   <title>用戶設定</title>
</head>

<body>
   <header class="bg-secondary">
      <div class="container ">
         <!-- 導覽列 -->
         <div class="navbar">
            <div class="container-fluid ">
               <a href="home.html"><img src="images/icon_1.png" alt="hopsellIcon" height="32"></a>
               <div class="d-flex">

                  <button class="btn fw-bold btn-warning  px-4 me-2" data-bs-toggle="modal"
                     data-bs-target="#loginModal">登入</button>
                  <button class="btn fw-bold btn-light  px-4 d-none d-sm-block" data-bs-toggle="modal"
                     data-bs-target="#signupModal">註冊</button>
               </div>
            </div>
         </div>
      </div>
   </header>
   <div class="bg-warning sticky-top ">
      <div class="container ">
         <!-- 搜尋列 -->
         <div class="navbar ">
            <div class="container-fluid ">
               <a href="home.html"><img src="https://upload.cc/i1/2021/08/13/xDSmVg.png" alt="hopsellIcon"
                     height="32"></a>
               <div>
                  <div class="container-fluid ">
                     <form class="d-flex ">
                        <input class="form-control" type="search" placeholder="搜尋商品" aria-label="Search">
                        <button class="btn btn-outline-success px-4 me-2" type="submit">Serchd</button>
                     </form>
                  </div>
               </div>
               <div class="d-flex">
                  <a class="btn fw-bold btn-danger px-4 me-2" href="user_add.html">出售</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- 登入 -->
   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content border-0 border-top border-warning border-3">
            <div class="modal-header ">
               <h5 class="modal-title fw-bold" id="loginModalLabel">登入</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form>
                  <div class="mb-3">
                     <label for="accountInput" class="form-label">帳號</label>
                     <input type="text" class="form-control" id="accountInput" aria-describedby="emailHelp"
                        placeholder="請輸入註冊信箱">
                  </div>
                  <div class="mb-3">
                     <label for="passwordInput" class="form-label">密碼</label>
                     <input type="password" class="form-control" id="passwordInput" placeholder="請輸入登入密碼">
                  </div>
                  <a href="#" class="text-secondary mb-3 d-block">忘記密碼?</a>
                  <button type="button" class="btn btn-warning rounded-pill fs-4 fw-bold w-100 mb-3"
                     data-bs-toggle="modal" data-bs-target="#BusyModal" data-bs-dismiss="modal">登入</button>
               </form>
               <div class="position-relative my-4">
                  <div class="progress" style="height: 2px;">
                     <div class="progress-bar bg-light" style="width: 100%" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <p class="d-flex position-absolute top-0 start-50 translate-middle text-dark fw-bold bg-white p-2">
                     還沒有帳號？<a href="#" class="text-danger" data-bs-toggle="modal" data-bs-dismiss="modal"
                        data-bs-target="#signupModal">註冊一個帳號</a>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- 註冊 -->
   <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content border-0 border-top border-warning border-3">
            <div class="modal-header">
               <h5 class="modal-title fw-bold" id="loginModalLabel">註冊</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form>
                  <div class="mb-3">
                     <label for="signupAccountInput" class="form-label">帳號</label>
                     <input type="text" class="form-control" id="signupAccountInput" aria-describedby="emailHelp"
                        placeholder="請輸入常用的電子信箱">
                  </div>

                  <div class="mb-3">
                     <label for="passwordInput" class="form-label">密碼</label>
                     <input type="password" class="form-control" id="signupPasswordInput" placeholder="密碼至少６位英文或數字">
                  </div>
                  <div class="mb-3">
                     <label for="passwordInput" class="form-label">確認密碼</label>
                     <input type="password" class="form-control" id="signupPasswordInput_2" placeholder="兩次密碼需相符">
                  </div>

                  <div class="form-check mb-3">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                     <label class="form-check-label" for="flexCheckDefault">
                        登入註冊即代表您同意使用者及隱私權政策
                     </label>
                  </div>

                  <button type="button" class="btn btn-warning rounded-pill fs-4 fw-bold w-100 mb-3"
                     data-bs-toggle="modal" data-bs-target="#BusyModal" data-bs-dismiss="modal">註冊</button>
               </form>
               <div class="position-relative my-4">
                  <div class="progress" style="height: 2px;">
                     <div class="progress-bar bg-light" style="width: 100%" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <p class="d-flex position-absolute top-0 start-50 translate-middle text-dark fw-bold bg-white p-2">
                     已經有帳號了嗎？<a href="#" class="text-danger" data-bs-toggle="modal" data-bs-dismiss="modal"
                        data-bs-target="#loginModal">登入</a>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>



   <div class="container pt-4">
      <div class="row d-flex justify-content-center" id="userPage">
         <!--左邊選項-->
         <div class="col-md-4 mt-4 px-5">
            <div class="list-group sticky-top mb-3 d-none d-sm-block" style="top: 82px;">
               <a type="button" @click='toChangeInfo' class="list-group-item list-group-item-action">編輯檔案</a>
               <a type="button" @click='toChangePassword' class="list-group-item list-group-item-action">更改密碼</a>

            </div>
         </div>
         <!--右邊表單-->
         <div v-if="visibility === 'changeInfo'" class="col-md-6 border pt-4 pb-4">
            <hr class="d-block d-md-none my-6 my-md-0">
            <h2 class="h1 fw-bold mb-4 mb-md-6">編輯檔案</h2>
            <hr>
            <!--form-->
            <form novalidate="">
               <div class="mb-3">
                  <img class="rounded-circle px-4 mb-4"
                     src="https://media.karousell.com/media/photos/profiles/2021/07/21/chaclaire_1626880624.jpg" alt="">
                  <label for="formFileLg" class="form-label fs-4">個人頭像</label>
                  <input class="form-control form-control-lg" id="formFileLg" type="file">
                  <!---->
               </div>
               <h2 class="h3 fw-bold mb-4 mb-md-6">個人資料</h2>
               <div class="mb-3">
                  <label for="name" class="form-label h6 text-secondary"> 使用者名稱 <span class="text-danger ms-1">*</span>
                  </label>
                  <input id="" type="text" class="form-control" placeholder="使用者名稱" name="使用者名稱">
                  <!---->
               </div>
               <div class="mb-3">
                  <label for="name" class="form-label h6 text-secondary"> 姓名 <span class="text-danger ms-1">*</span>
                  </label>
                  <input id="" type="text" class="form-control" placeholder="姓名" name="姓名">
                  <!---->
               </div>
               <div class="mb-3">
                  <label for="name" class="form-label h6 text-secondary"> Email <span class="text-danger ms-1">*</span>
                  </label>
                  <input id="" type="email" class="form-control" placeholder="Email" name="Email">
                  <div id="emailHelp" class="form-text">除非獲得您的明確許可，否則我們不會與其他用戶共享這些信息。</div>
                  <!---->
               </div>
               <div class="mb-3">
                  <label for="" class="form-label  h6 text-secondary">位置<span class="text-danger ms-1">*</span>
                  </label>
                  <select id="" required="required" class="form-select" name="位置">
                     <option value disabled="disabled">位置</option>
                     <option>中彰投</option>
                     <option>北北基</option>
                     <option>外島</option>
                     <option>宜花東</option>
                     <option>桃竹苗</option>
                     <option>雲嘉南</option>
                     <option>高屏</option>
                  </select>
                  <!---->
               </div>
               <div class="mb-3 ">
                  <label for="message" class="form-label h6 text-secondary">個人簡介</label>
                  <!--textarea 不能換行-->
                  <textarea name="" id="message" class="form-control" style="height: 200px"
                     placeholder="個人簡介"></textarea>
               </div>
               <div class="text-end">
                  <button type="submit" class="btn btn-success">儲存更改</button>
               </div>
            </form>
         </div>

         <div v-else class="col-md-6 border pt-4 pb-4" style="height: 700px;">
            <hr class="d-block d-md-none my-6 my-md-0">
            <h2 class="h1 fw-bold mb-4 mb-md-6">更改密碼</h2>
            <hr>
            <div class="mb-3">
               <label for="name" class="form-label h6 text-secondary"> 目前密碼 <span class="text-danger ms-1">*</span>
               </label>
               <input id="" type="password" class="form-control" placeholder="目前密碼" name="目前密碼">
               <!---->
            </div>
            <div class="mb-3">
               <label for="name" class="form-label h6 text-secondary"> 新密碼 <span class="text-danger ms-1">*</span>
               </label>
               <input id="" type="password" class="form-control" placeholder="新密碼" name="新密碼">
               <!---->
            </div>
            <div class="mb-3">
               <label for="name" class="form-label h6 text-secondary"> 確認新密碼 <span class="text-danger ms-1">*</span>
               </label>
               <input id="" type="password" class="form-control" placeholder="確認新密碼" name="確認新密碼">
               <!---->
            </div>
            <div class="text-end">
               <button type="submit" class="btn btn-success">儲存更改</button>
            </div>
         </div>
      </div>
   </div>





   <!-- 置底 -->
   <div class="bg-secondary text-light mt-5">
      <div class="container">
         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  border-top ">
            <p class="col-md-4 mb-0 text-reset">© 2021 Company, Inc</p>

            <a href="/"
               class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
               <svg class="bi me-2" width="40" height="32">
                  <use xlink:href="#bootstrap"></use>
               </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
               <li class="nav-item"><a href="#" class="nav-link px-2 text-reset">Home</a></li>
               <li class="nav-item"><a href="#" class="nav-link px-2 text-reset">Features</a></li>
               <li class="nav-item"><a href="#" class="nav-link px-2 text-reset">Pricing</a></li>
               <li class="nav-item"><a href="#" class="nav-link px-2 text-reset">FAQs</a></li>
               <li class="nav-item"><a href="#" class="nav-link px-2 text-reset">About</a></li>
            </ul>
         </footer>
      </div>
   </div>








   <!-- bootstrap JS CDN-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>
   <script src="./js/data.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
      Vue.createApp({
         data() {
            return {
               visibility: 'changeInfo',

            }
         },
         methods: {
            toChangeInfo() {
               this.visibility = 'changeInfo';
            },
            toChangePassword() {
               this.visibility = 'changePassword';
            }
         },
      }).mount('#userPage')
   </script>



</body>

</html>
