<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>跳跳市集 註冊</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="images/logo_1.png" alt="logo" width="200">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">註冊</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<!-- <div class="mb-3">
									<label class="mb-2 text-muted" for="name">暱稱</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										請輸入暱稱
									</div>
								</div> -->

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">帳號(e-mail)</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										請輸入e-mail
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">密碼</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										請輸入密碼
									</div>
								</div>

								<p class="form-text text-muted mb-3">
									註冊即表示您同意我們的服務條款與隱私權政策。
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										註冊
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								已有帳號? <a href="login.html" class="text-dark">登入</a>
							</div>
						</div>
					</div>
					<!-- <div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company
					</div> -->
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>

</html>
