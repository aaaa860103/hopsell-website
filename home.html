<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="scss/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>旋轉購物</title>
</head>

<body>

    <!-- 導覽列 -->
    <div id="nav">
        <a href="home.html">
            <img src="images/icon_1.png" alt="hopsellIcon" id="hopsellIcon">
        </a>
        <a href="#">
            <div id="registerDiv">
                <p id="registerText">註冊</p>
            </div>
        </a>
        <a href="#">
            <div id="loginDiv">
                <p id="loginText">登入</p>
            </div>
        </a>
    </div>
    <!-- 搜尋列 -->
    <div id="searchNav">
        <a href="home.html"></a>
        <img src="images/logo_1.png" alt="hopsellLogo" id="hopsellLogo">
        </a>
        <div id="searchBar">
            <input placeholder="搜尋商品" type="search" id="searchPlaceholder">
            <div id="searchButton">
                <i class="fi-rr-search" id="fi-rr-search"></i>
            </div>
            <a href="#">
                <div id="sellButton">
                    <p id="sellText">出售</p>
                </div>
            </a>
        </div>
    </div>
    <!--輪播圖-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
          </div>
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
      </div>
  














    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
