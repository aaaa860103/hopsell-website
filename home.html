<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="home.css"> -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="scss/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>跳跳市集</title>
</head>

<body>

  <!-- 導覽列 -->
  <header class="bg-secondary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!--LOGO-->
        <a class="navbar-brand" href="home.html">
          <img class="bi me-2" src="images/icon_1.png" alt="hopsellIcon" width="30" height="30">
        </a>
        <!--商品分類-->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">時尚衣裝</a></li>
          <li><a href="#" class="nav-link px-2 text-white">精品配件</a></li>
          <li><a href="#" class="nav-link px-2 text-white">3C家電</a></li>
          <li><a href="#" class="nav-link px-2 text-white">書籍雜誌</a></li>
          <li><a href="#" class="nav-link px-2 text-white">娛樂休閒</a></li>
          <li><a href="#" class="nav-link px-2 text-white">居家生活</a></li>
        </ul>
        <!--登入按鈕-->
        <div class="text-end">
          <a href="login.html" type="button" class="btn btn-secondary ">登入</a>
          <a href="register.html" type="button" class="btn btn-secondary">註冊</a>
        </div>
      </div>
    </div>
  </header>
  <!-- 搜尋列 -->
  <div class="navbar ">
    <div class="container">
      <!--LOGO-->
      <a href="home.html"><img src="https://upload.cc/i1/2021/08/13/xDSmVg.png" alt="hopsellIcon" height="32"></a>
      <!--搜尋-->
      <div>
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control" type="search" placeholder="搜尋商品" aria-label="Search">
            <button class="btn btn-outline-secondary px- me-2" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="d-flex">
        <a href="user_add.html" class="btn fw-bold btn-danger px-4 me-2">出售</a>
      </div>
    </div>
  </div>

  <!--網頁內容-->

  <!--輪播圖-->
  <div class="carousel slide container" data-bs-ride="carousel" id="carouselExampleIndicators">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://upload.cc/i1/2021/08/27/XuPKjx.jpg" class="d-block w-100" height="450"
          style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://upload.cc/i1/2021/08/27/TLEeNd.jpg" class="d-block w-100" height="450"
          style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://upload.cc/i1/2021/08/27/MiqTk9.jpg" class="d-block w-100" height="450">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--卡片 用v-for渲染 -->
  <div class="container border border-mutd rounded my-5" id="shopitem">
    <!-- 標題 -->
    <h3 class="m-4">最新上架</h3>
    <!-- 格線系統 -->
    <div class="row">
      <div class="col">
        <div class="row">

          <div class="col-lg-3 col-md-6 mb-3" v-for="item in storeList">
            <!-- 卡片內容 -->
            <!-- 卡片頭 -->
            <div class="card container" style="width: 19rem; height: 31rem;">
              <div class="m-3 d-flex align-items-start">
                <img class="rounded-circle mr-2 " src="https://picsum.photos/40/40">
                <div class="flex-column">
                  <span class="m-3">item.account</span><br>
                  <span class="m-3">{{item.createTime}}</span>
                </div>
              </div>
              <!-- 卡片圖 -->
              <el-image class="card-img-top" :src="item.productImgA" fit="cover" style="height: 300px;width: 250px;">
              </el-image>
              <!-- 卡片尾 -->
              <div class="card-body">
                <h4 class="card-title text-truncate">{{item.productName}}</h4>
                <p class="card-text">{{item.productTrade}}</p>
                <h5 class="fw-bold">NT${{item.productPrice}}</h5>
                <h6>{{item.productCondition}}</h6>
                <div class="d-flex justify-content-between">
                  <!-- 愛心 -->
                  <i @click="addFavorite(item)" type="button" class="btn rounded-pill btn-sm"
                    :class="item.like ? 'btn bg-white text-danger bi bi-heart-fill':'btn bi bi-heart' "></i>
                  <a @click="toProduct(item)" type="button" class="btn bg-white btn-sm bi bi bi-search">
                    詳情</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- 引入樣式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus@1.0.2-beta.71/lib/theme-chalk/index.css">
  <!-- 引入組件庫 -->
  <script src="https://unpkg.com/element-plus@1.0.2-beta.71/lib/index.full.js"></script>
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- vue.js -->

  <script>
    const app = Vue.createApp({
      data() {
        return {
          baseUrl: 'http://localhost:9090',
          storeList: [],
          people: [
            {
              account: 'ac1',
              accImg: 'https://picsum.photos/40/40',
              itemImg: 'https://picsum.photos/300/250',
              itemTitle: '毛毛球',
              itemDis: '毛線球',
              price: 350,
              status: '全新'
            },

          ]
        };
      },
      methods: {
        // 加入最愛
        addFavorite(item) {
          // 先看清單中 是否有該商品
          const index = this.favoriteList.find(obj => obj.productId === item.productId)
          item.like = true;
          console.log(item.like);
          if (index) {
            Swal.fire('已經加到最愛囉!')
            return
          }
          this.favoriteList.push(item);
          Swal.fire({
            icon: 'success',
            title: '幫你加到最愛囉!',
            showConfirmButton: false,
            timer: 1500
          })
        },
        // 讀取商品資料
        storeLoad() {
          axios.get(`${this.baseUrl}/product`, {
            params: {
              sellerId: this.sellerId
            }
          }).then(res => {
            // 過濾 刪除 & 下架
            const arr = res.data.data.records.filter(item => item.productStatus > 0)
            this.storeList = arr;
          }).catch(err => console.log(err));
        },
        // 商品詳情跳轉
        toProduct(item) {
          sessionStorage.setItem('詳情', item.productId)
          window.location.href = "product_detail.html"
        },

      },
      mounted() {
        this.storeLoad();
        this.favoriteList = JSON.parse(localStorage.getItem('最愛清單')) || [];
      },
      // 監聽 favoriteList
      watch: {
        favoriteList: {
          handler() {
            localStorage.setItem('最愛清單', JSON.stringify(this.favoriteList));
          },
          deep: true,
        }
      }

    });
    app.use(ElementPlus);
    app.mount('#shopitem');





  </script>

</body>

</html>
