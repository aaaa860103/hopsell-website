                </div>
              </div>
              <!-- 卡片圖 -->

              <!-- 卡片尾 -->
              <div class="card-body">
                <h4 class="card-title">{{item.itemTitle}}</h4>
                <p class="card-text">{{item.itemDis}}</p>
                <h5>NT${{item.price}}</h5>
                <h6>{{item.status}}</h6>
                <!-- 愛心 -->
