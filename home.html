<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <!-- 導覽列 -->
  <header class="bg-secondary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!--LOGO-->
        <a class="navbar-brand" href="home.html">
          <img class="bi me-2" src="images/icon_1.png" alt="hopsellIcon" width="30" height="30">
        </a>
        <!--商品分類-->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">商品分類1</a></li>
          <li><a href="#" class="nav-link px-2 text-white">商品分類2</a></li>
          <li><a href="#" class="nav-link px-2 text-white">商品分類3</a></li>
          <li><a href="#" class="nav-link px-2 text-white">商品分類4</a></li>
          <li><a href="#" class="nav-link px-2 text-white">商品分類5</a></li>
          <li><a href="#" class="nav-link px-2 text-white">商品分類6</a></li>
        </ul>
        <!--登入按鈕-->
        <div class="text-end">
          <a href="login.html" type="button" class="btn btn-secondary ">登入</a>
          <a href="register.html" type="button" class="btn btn-secondary">註冊</a>
        </div>
      </div>
    </div>
  </header>
  <!-- 搜尋列 -->
  <div class="navbar ">
    <div class="container">
      <!--LOGO-->
      <a href="home.html"><img src="https://upload.cc/i1/2021/08/13/xDSmVg.png" alt="hopsellIcon" height="32"></a>
      <!--搜尋-->
      <div>
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control" type="search" placeholder="搜尋商品" aria-label="Search">
            <button class="btn btn-outline-success px- me-2" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="d-flex">
        <a href="user_add.html" class="btn fw-bold btn-danger px-4 me-2">出售</a>
      </div>
    </div>
  </div>

  <!--網頁內容-->

  <!--輪播圖-->
  <div class="carousel slide container" data-bs-ride="carousel" id="carouselExampleIndicators">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1300/450" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--卡片 用v-for渲染 -->
  <div class="container border border-mutd rounded my-5">
    <h3 class="m-4">最新上架</h3>
    <div class="card container my-3" style="width: 18rem;" id="shopitem">
      <div class="m-3 d-flex align-items-start">
        <img class="rounded-circle mr-2 " src="https://picsum.photos/40/40" alt="">
        <div class="flex-column">
          <span class="m-3">@帳號</span><br>
          <span class="m-3">上架時間</span>
        </div>

      </div>

      <img src="https://picsum.photos/300/250" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">商品標題</h4>
        <p class="card-text">商品描述</p>
        <h5>價格</h5>
        <h6>全新or二手</h6>
        <i class="btn bi bi-heart" v-if=""></i>
        <i class="btn bg-white text-danger bi bi-heart-fill" v-else=""></i>

      </div>



    </div>
  </div>

  <script src="./js/data.js"></script>
  <!-- Vue CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
